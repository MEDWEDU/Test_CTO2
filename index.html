<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Tic-Tac-Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            z-index: 1;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .score {
            display: flex;
            gap: 20px;
        }

        .score-item {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: scorePop 0.5s ease-out;
        }

        @keyframes scorePop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .score-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: statusUpdate 0.5s ease-out;
        }

        @keyframes statusUpdate {
            0% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 0 auto 30px;
            max-width: 300px;
            animation: boardFadeIn 1s ease-out 0.3s both;
        }

        @keyframes boardFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .cell {
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: none;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
        }

        .cell:active {
            transform: translateY(-2px);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cell:hover::before {
            left: 100%;
        }

        .cell.x {
            color: #e74c3c;
            animation: symbolPop 0.5s ease-out;
        }

        .cell.o {
            color: #3498db;
            animation: symbolPop 0.5s ease-out;
        }

        @keyframes symbolPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .cell.winning {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #fff;
            animation: winningPulse 1s ease-in-out infinite;
            transform: scale(1.05);
        }

        @keyframes winningPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.3);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn.danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.8);
            color: #4a5568;
            border: 2px solid transparent;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .cell {
                width: 70px;
                height: 70px;
                font-size: 1.5em;
            }

            .board {
                max-width: 240px;
            }

            .game-info {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        .result-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    
    <div class="game-container">
        <h1>Beautiful Tic-Tac-Toe</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="ai">Vs AI</button>
            <button class="mode-btn" data-mode="human">2 Players</button>
        </div>
        
        <div class="game-info">
            <div class="score">
                <div class="score-item">
                    <span>X Wins: </span>
                    <span id="x-wins">0</span>
                </div>
                <div class="score-item">
                    <span>O Wins: </span>
                    <span id="o-wins">0</span>
                </div>
                <div class="score-item">
                    <span>Draws: </span>
                    <span id="draws">0</span>
                </div>
            </div>
            <div class="status" id="status">Player X's turn</div>
        </div>

        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="controls">
            <button class="btn" id="reset-game">New Game</button>
            <button class="btn danger" id="reset-scores">Reset Scores</button>
        </div>
    </div>

    <div class="result-animation" id="result-animation"></div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.gameMode = 'ai'; // 'ai' or 'human'
                this.scores = { X: 0, O: 0, draws: 0 };
                
                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6] // Diagonals
                ];

                this.initializeEventListeners();
                this.initializeParticles();
                this.updateDisplay();
            }

            initializeEventListeners() {
                // Cell clicks
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                });

                // Game controls
                document.getElementById('reset-game').addEventListener('click', () => this.resetGame());
                document.getElementById('reset-scores').addEventListener('click', () => this.resetScores());

                // Mode selector
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.changeMode(e.target.dataset.mode));
                });
            }

            initializeParticles() {
                const particlesContainer = document.querySelector('.bg-particles');
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = (Math.random() * 6 + 2) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            handleCellClick(event) {
                const cell = event.target;
                const index = parseInt(cell.dataset.index);

                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }

                this.makeMove(index, this.currentPlayer);

                if (this.gameMode === 'ai' && this.gameActive && this.currentPlayer === 'O') {
                    setTimeout(() => this.makeAiMove(), 500);
                }
            }

            makeMove(index, player) {
                this.board[index] = player;
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = player;
                cell.classList.add(player.toLowerCase());

                if (this.checkWin()) {
                    this.handleWin();
                } else if (this.checkDraw()) {
                    this.handleDraw();
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateDisplay();
                }
            }

            makeAiMove() {
                const emptyCells = this.board.map((cell, index) => cell === '' ? index : null)
                    .filter(index => index !== null);
                
                if (emptyCells.length === 0) return;

                // Simple AI: try to win, block player, or random move
                let moveIndex = this.findWinningMove('O');
                if (moveIndex === -1) {
                    moveIndex = this.findWinningMove('X');
                }
                if (moveIndex === -1) {
                    moveIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                }

                this.makeMove(moveIndex, 'O');
            }

            findWinningMove(player) {
                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    const line = [this.board[a], this.board[b], this.board[c]];
                    const playerCount = line.filter(cell => cell === player).length;
                    const emptyCount = line.filter(cell => cell === '').length;
                    
                    if (playerCount === 2 && emptyCount === 1) {
                        return condition[line.indexOf('')];
                    }
                }
                return -1;
            }

            checkWin() {
                return this.winningConditions.some(condition => {
                    const [a, b, c] = condition;
                    return this.board[a] && 
                           this.board[a] === this.board[b] && 
                           this.board[a] === this.board[c];
                });
            }

            checkDraw() {
                return this.board.every(cell => cell !== '');
            }

            handleWin() {
                this.gameActive = false;
                const winner = this.currentPlayer;
                const winningCondition = this.winningConditions.find(condition => {
                    const [a, b, c] = condition;
                    return this.board[a] === winner && 
                           this.board[a] === this.board[b] && 
                           this.board[a] === this.board[c];
                });

                // Highlight winning cells
                winningCondition.forEach(index => {
                    document.querySelector(`[data-index="${index}"]`).classList.add('winning');
                });

                this.scores[winner]++;
                this.updateDisplay();
                
                setTimeout(() => {
                    this.showResult(`${winner} Wins!`);
                    this.createConfetti();
                }, 500);
            }

            handleDraw() {
                this.gameActive = false;
                this.scores.draws++;
                this.updateDisplay();
                
                setTimeout(() => {
                    this.showResult("It's a Draw!");
                }, 500);
            }

            showResult(message) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.style.animation = 'statusUpdate 0.5s ease-out';
            }

            createConfetti() {
                const container = document.getElementById('result-animation');
                const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(confetti);

                    setTimeout(() => {
                        container.removeChild(confetti);
                    }, 3000);
                }
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o', 'winning');
                });

                this.updateDisplay();
            }

            resetScores() {
                this.scores = { X: 0, O: 0, draws: 0 };
                this.updateDisplay();
            }

            changeMode(mode) {
                this.gameMode = mode;
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
                
                this.resetGame();
                this.updateDisplay();
            }

            updateDisplay() {
                document.getElementById('x-wins').textContent = this.scores.X;
                document.getElementById('o-wins').textContent = this.scores.O;
                document.getElementById('draws').textContent = this.scores.draws;
                
                if (this.gameActive) {
                    const status = document.getElementById('status');
                    if (this.gameMode === 'ai') {
                        status.textContent = this.currentPlayer === 'X' ? 'Your turn' : 'AI thinking...';
                    } else {
                        status.textContent = `Player ${this.currentPlayer}'s turn`;
                    }
                    status.style.animation = 'statusUpdate 0.5s ease-out';
                }
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
